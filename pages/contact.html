<script src="/assets/js/components.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const sendButton = document.getElementById("send-button");
    const statusMessage = document.getElementById("status-message");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      // Disable the button while processing
      sendButton.disabled = true;

      // Create a loader container
      const loaderContainer = document.createElement("div");
      loaderContainer.className = "loader-container";

      // Create the loader
      const loader = document.createElement("div");
      loader.className = "loader";

      // Append the loader to the container
      loaderContainer.appendChild(loader);

      // Replace the button content with the loader
      sendButton.innerHTML = "";
      sendButton.appendChild(loaderContainer);

      // Serialize the form data as a JavaScript object
      const formData = Object.fromEntries(new FormData(form));

      // Convert the JavaScript object to a JSON string
      const jsonData = JSON.stringify(formData);

      const response = await fetch("/contact", {
        method: "POST",
        body: jsonData,
        headers: {
          "Content-Type": "application/json", // Set the content type to JSON
        },
      });

      console.log(formData);

      if (response.ok) {
        sendButton.textContent = "Sent";
        statusMessage.textContent = "Email sent successfully!";
        statusMessage.style.color = "green";
        statusMessage.style.display = "block";
        form.reset();
      } else {
        sendButton.textContent = "Send";
        statusMessage.textContent = "Error sending email. Please try again.";
        statusMessage.style.color = "red";
        statusMessage.style.display = "block";
      }
    });
  });
</script>

<main-header></main-header>

<div class="contact-dv">
  <h3 class="contact-h mb-5">Contact Me</h3>
  <form action="/contact" method="POST">
    <div class="input-group flex-nowrap mb-3">
      <span class="input-group-text" id="addon-wrapping">Name</span>
      <input
        type="text"
        name="name"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
        required
      />
    </div>

    <div class="input-group flex-nowrap mb-3">
      <span class="input-group-text" id="addon-wrapping">@</span>
      <input
        type="text"
        name="email"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
        required
      />
    </div>

    <div class="input-group flex-nowrap mb-3">
      <span class="input-group-text" id="addon-wrapping">Subject</span>
      <input
        type="text"
        name="subject"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
        required
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Message</span>
      <textarea
        class="form-control"
        name="message"
        aria-label="With textarea"
        rows="4"
        required
      ></textarea>
    </div>

    <div class="col-auto">
      <button id="send-button" type="submit" class="btn btn-primary mb-3 w-25">
        Send
      </button>
    </div>

    <div id="status-message" style="display: none"></div>
  </form>
</div>

<main-footer></main-footer>
<script src="js/bootstrap.bundle.min.js"></script>
