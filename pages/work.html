      content="I'm Samuel Natal, an experienced software developer from Tanzania. My expertise lies in crafting robust Android and web applications that meet specific program specifications and goals."

    <link

      sizes="180x180"
      href="/assets/favcons/apple-touch-icon.png"
    />

      sizes="32x32"
      href="/assets/favcons/favicon-32x32.png"
    />
    <link

      type="image/png"
      sizes="16x16"
      href="/assets/favcons/favicon-16x16.png"
    />

    <link rel="stylesheet" href="/assets/css/index.css" />

  <body>
    <nav
      class="navbar navbar-expand-lg removed-bg-body-tertiary fixed-top m-auto"
      style="width: 88%"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img id="logo" src="/assets/img/logo/logi-lg.PNG" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img id="logo" src="/assets/img/logo/logi-lg.PNG" alt="logo" />
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/work">Portifolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

<div id="carouselExampleDark" class="carousel carousel-dark slide " style="padding-top: 5em;">
  <div class="carousel-indicators" style="z-index: 0;">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <div class="corousel-img-container">
        <img
          src="/assets/img/artbox/smartmockups_cab.jpg"
          class="portifolio-wallpaper"
          alt="..."
        />
      </div>
      <div class="carousel-caption">
        <h5>Artisan gallery hub</h5>
        <a href="/creative_art_box">
          <button class="btn btn-outline-warning">View project</button>
        </a>
      </div>
    </div>

    <div class="carousel-item">
      <img
        id="vicoba_img"
        src="/assets/img/vicoba/app1.png"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption">
        <h5>Village community bank app</h5>
        <a href="/vicoba_app">
          <button class="btn btn-outline-warning">View project</button>
        </a>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="/assets/img/mp/smartmockups_mp.jpg"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption">
        <h5>Movie point (MP) theatre</h5>
        <a href="/movie_point">
          <button class="btn btn-outline-warning">View project</button>
        </a>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
    style="z-index: 0;"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<main-footer></main-footer>
