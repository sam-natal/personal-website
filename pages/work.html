<main-header></main-header>

<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <div class="corousel-img-container">
        <img
          src="/assets/img/artbox/smartmockups_cab.jpg"
          class="portifolio-wallpaper"
          alt="..."
        />
      </div>
      <div class="carousel-caption">
        <h5>Creative Art Box</h5>
        <a href="/creative_art_box">
          <button class="btn btn-outline-warning">View project</button>
        </a>
      </div>
    </div>

    <div class="carousel-item">
      <img
        id="vicoba_img"
        src="/assets/img/vicoba/app1.png"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption">
        <h5>Village community bank app</h5>
        <a href="/vicoba_app">
          <button class="btn btn-outline-warning">View project</button>
        </a>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="/assets/img/mp/smartmockups_mp.jpg"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption">
        <h5>Movie point (MP) theatre</h5>
        <a href="/movie_point">
          <button class="btn btn-outline-warning">View project</button>
        </a>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<main-footer></main-footer>
<script src="/assets/js/components.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
