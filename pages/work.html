<main-header></main-header>

<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="/assets/img/cross_plat_moq.jpg"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>E-commerce web application</h5>
        <button class="btn btn-outline-warning">Visit website</button>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="/assets/img/cross_plat_moq.jpg"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Movie theatre web application</h5>
        <button class="btn btn-outline-warning">Visit website</button>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="/assets/img/cross_plat_moq.jpg"
        class="portifolio-wallpaper"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Women's forum web application</h5>
        <button class="btn btn-outline-warning">Visit website</button>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<main-footer></main-footer>
